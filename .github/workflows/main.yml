name: Test MS Graph API

on:
  workflow_dispatch:
  schedule:
    - cron: '30 * * * *'
   
jobs:
   Task:
    runs-on: ubuntu-22.04
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Test API
      env: 
        CLIENT_ID: ${{ secrets.CLLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
      run: | 
        pip install requests
        python test.py
